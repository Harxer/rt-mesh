<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Harxer - Mesh Tester Client</title>
    <link rel="stylesheet" type="text/css" href="CSS/base.css" />
    <link rel="icon" href="images/webIcon@2x.png" />
  </head>

  <body>
    <div class="content" id="content">
      <canvas id="bgCanvas"></canvas>
      <canvas id="fgCanvas"></canvas>
      <ul id="peers"></ul>
      <div id="toolbar"></div>
      <div id="settings-bar">
        <button id="button-lerp-sync" class="enabled" type="button">Smooth Sync On</button>
        <button id="button-predict-state" class="enabled" type="button">Latency Compensation On</button>
        <button id="button-correct-desync" class="enabled" type="button">Desync Correction On</button>
        <button id="button-show-debug" class="enabled" type="button">Debug On</button>
      </div>
    </div>

    <!-- ==================== WEBPACK ==================== -->
    <script src="main.js"></script>
  </body>
</html>
